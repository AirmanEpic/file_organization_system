<!DOCTYPE html>
<html>
<head>
	<title>TOS Settings/Utilities</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="jquery-2.1.4.min.js"></script>
</head>
<body>
	<nav><div class="navunder"><div class="controlbar"><h3>Search:</h3><input class='searchstr'></div></div></nav>
	<div class="gamebox" style="height:100%">
		<div class="bigbox">
			<div class="gamecontenthere">
				<div class="settingsline"><h3 style="margin-top:0; margin-right:10px">Picture file location: </h3><input class='filelocation'></div>
				<div class="settingsline">
					<div class="navbut savebut"><p style="margin-top:0">Save</p></div>
				</div>

			</div>
			<div class="settingsline" style='width:100%'><div class='navbut starredToFolder disabled' style='margin:0px auto;'><p> Save Starred Images to folder <p></div></div></div>
			<div class="settingsline" style='width:100%'><div class='checkboxContainer' style='margin:0px auto;'><div class='checkbox enableRapid'></div><p>Hover arrows to move quickly</p></div></div></div>
		</div>
	</div>
	<footer><div class="footerunder"><div class="controlbar"><h3>Tags:</h3><input class='curtags'></div></div></footer>
</body>
<script type="text/javascript" src="setapp.js"></script>
</html>
